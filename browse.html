        // Fonction pour cr√©er une carte photo
        function createPhotoCard(photo, folder) {
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card';
            photoCard.onclick = () => buyPhoto(photo.id, photo.price);
            
            photoCard.innerHTML = `
                <img src="assets/images/${folder}/${photo.id}.jpg" alt="${photo.title}" loading="lazy">
                <div class="photo-info">
                    <div class="photo-title">${photo.title}</div>
                    <div class="photo-model">by @${photo.name.toLowerCase().replace(/\s+/g, '_')} ‚úì</div>
                    <div class="photo-footer">
                        <div class="photo-price">${photo.price}</div>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                </div>
            `;
            
            return photoCard;
        }

        // Fonction pour afficher toutes les photos
        function displayAllPhotos() {
            const container = document.getElementById('photos-container');
            container.innerHTML = '';
            
            // Ajouter les photos des mod√®les
            photosData.models.forEach(photo => {
                const card = createPhotoCard(photo, 'models');
                container.appendChild(card);
            });
            
            // Ajouter les photos de la galerie
            photosData.gallery.forEach(photo => {
                const card = createPhotoCard(photo, 'gallery');
                container.appendChild(card);
            });
            
            // Mettre √† jour le nombre total
            const totalPhotos = photosData.models.length + photosData.gallery.length;
            document.getElementById('total-photos').textContent = totalPhotos;
        }

            alert(`üõí Purchase Initiated!\n\nPhoto: ${photoId}\nPrice: ${price}\n\nRedirecting to secure payment...`);
            
            // Simulation d'achat
            setTimeout(() => {
                if (confirm(`Confirm purchase of ${photoId} for ${price}?`)) {
                    alert(`‚úÖ Purchase successful!\n\nDownload link sent to your email.\nThank you for choosing Lips Finder!`);
                }
            }, 500);
        }

        // Animation au scroll
        function animateOnScroll() {
            const cards = document.querySelectorAll('.photo-card');
            
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                const cardBottom = card.getBoundingClientRect().bottom;
                
                if (cardTop < window.innerHeight && cardBottom > 0) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
